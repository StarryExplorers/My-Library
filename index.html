<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f9cf5, #a78bfa);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1rem;
      background-color: #5a67d8;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #6b46c1;
      padding: 1rem;
    }
    nav button {
      background: #4c51bf;
      border: none;
      border-radius: 1rem;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    input, select, textarea {
      padding: 0.8rem;
      width: 80%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      margin: 0.3rem auto;
      font-size: 1rem;
      display: block;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000044;
    }
    .book-list, .stats, .upload-list {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4c51bf;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item, .upload-item {
      margin-bottom: 1rem;
      background: #6b46c1;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item button, .upload-item button {
      margin-top: 0.5rem;
      background-color: #ed64a6;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 1rem;
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <header>My Library üìö</header>
  <nav>
    <button onclick="switchSection('tracker')">üìñ Book Tracker</button>
    <button onclick="switchSection('uploads')">üìÇ Upload & Read</button>
  </nav>

  <div id="tracker" class="section active">
    <input type="text" id="title" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <input type="text" id="genre" placeholder="Genre (e.g. Mystery)">
    <select id="status">
      <option value="Reading">Reading</option>
      <option value="Read">Read</option>
    </select>
    <input type="number" id="rating" placeholder="Rating (1-5)">
    <textarea id="notes" placeholder="Notes or thoughts..."></textarea>
    <input type="text" id="coverEmoji" placeholder="Emoji for Cover (üìò, üìï, etc)">
    <button onclick="addBook()">Add Book</button>

    <input type="text" id="search" placeholder="Search by title, author, or genre" oninput="searchBooks()">

    <div class="stats" id="statsBox">
      <h2>üìä Stats</h2>
      <p>Total Books: <span id="totalBooks">0</span></p>
      <p>Books Read: <span id="totalRead">0</span></p>
      <p>Books Reading: <span id="totalReading">0</span></p>
    </div>

    <div class="book-list">
      <h2>üìñ Reading</h2>
      <div id="readingList"></div>

      <h2>‚úÖ Read</h2>
      <div id="readList"></div>
    </div>
  </div>

  <div id="uploads" class="section">
    <h2>üìÇ Upload and Read Books</h2>
    <input type="file" id="bookFile" accept=".txt,.pdf,.epub" />
    <button onclick="uploadBook()">Upload</button>
    <div class="upload-list" id="uploadList"></div>
    <iframe id="readerFrame" style="display:none;"></iframe>
  </div>

  <script>
    function switchSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const readingList = document.getElementById("readingList");
    const readList = document.getElementById("readList");
    let books = JSON.parse(localStorage.getItem("books") || "[]");

    function renderBooks() {
      readingList.innerHTML = "";
      readList.innerHTML = "";
      let total = books.length, totalRead = 0, totalReading = 0;
      books.forEach((book, index) => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `${book.cover || 'üìò'} <strong>${book.title}</strong> by ${book.author}<br>` +
          `Genre: ${book.genre || '‚Äî'}<br>` +
          `Rating: ${book.rating || '‚Äî'} ‚≠ê<br>` +
          `${book.notes ? 'Note: ' + book.notes + '<br>' : ''}` +
          `${book.status === 'Read' ? 'üìÖ Finished on: ' + book.dateFinished : ''}`;
        const btn = document.createElement("button");
        btn.textContent = book.status === "Reading" ? "Mark as Read" : "Remove";
        btn.onclick = () => {
          if (book.status === "Reading") {
            book.status = "Read";
            book.dateFinished = new Date().toDateString();
          } else {
            books.splice(index, 1);
          }
          saveBooks();
        };
        div.appendChild(btn);
        (book.status === "Reading" ? readingList : readList).appendChild(div);
        if (book.status === "Reading") totalReading++;
        else totalRead++;
      });
      document.getElementById("totalBooks").textContent = total;
      document.getElementById("totalRead").textContent = totalRead;
      document.getElementById("totalReading").textContent = totalReading;
    }

    function addBook() {
      const title = document.getElementById("title").value.trim();
      const author = document.getElementById("author").value.trim();
      const genre = document.getElementById("genre").value.trim();
      const status = document.getElementById("status").value;
      const rating = document.getElementById("rating").value.trim();
      const notes = document.getElementById("notes").value.trim();
      const cover = document.getElementById("coverEmoji").value.trim();
      if (!title || !author) return alert("Fill in both title and author!");
      books.push({ title, author, genre, status, rating, notes, cover });
      saveBooks();
    }

    function saveBooks() {
      localStorage.setItem("books", JSON.stringify(books));
      renderBooks();
    }

    function searchBooks() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = books.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query) || b.genre?.toLowerCase().includes(query));
      readingList.innerHTML = "";
      readList.innerHTML = "";
      filtered.forEach((book, index) => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `${book.cover || 'üìò'} <strong>${book.title}</strong> by ${book.author}<br>` +
          `Genre: ${book.genre || '‚Äî'}<br>` +
          `Rating: ${book.rating || '‚Äî'} ‚≠ê<br>` +
          `${book.notes ? 'Note: ' + book.notes + '<br>' : ''}` +
          `${book.status === 'Read' ? 'üìÖ Finished on: ' + book.dateFinished : ''}`;
        (book.status === "Reading" ? readingList : readList).appendChild(div);
      });
    }

    function uploadBook() {
      const file = document.getElementById("bookFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const id = Date.now();
        const entry = { id, name: file.name, content: data };
        const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
        uploads.push(entry);
        localStorage.setItem("uploads", JSON.stringify(uploads));
        renderUploads();
      };
      reader.readAsText(file);
    }

    function renderUploads() {
      const uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
      const list = document.getElementById("uploadList");
      const frame = document.getElementById("readerFrame");
      list.innerHTML = "";
      uploads.forEach(upload => {
        const div = document.createElement("div");
        div.className = "upload-item";
        div.innerHTML = `<strong>${upload.name}</strong><br>`;
        const readBtn = document.createElement("button");
        readBtn.textContent = "Read";
        readBtn.onclick = () => {
          frame.style.display = 'block';
          frame.srcdoc = `<pre style='white-space: pre-wrap; padding: 1rem;'>${upload.content.replaceAll('<', '&lt;')}</pre>`;
        };
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          const updated = uploads.filter(u => u.id !== upload.id);
          localStorage.setItem("uploads", JSON.stringify(updated));
          frame.style.display = 'none';
          renderUploads();
        };
        div.appendChild(readBtn);
        div.appendChild(removeBtn);
        list.appendChild(div);
      });
    }

    renderBooks();
    renderUploads();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
