<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f9cf5, #a78bfa);
      color: white;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #00000055;
    }
    input, select, textarea {
      padding: 0.8rem;
      width: 80%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      margin: 0.3rem auto;
      font-size: 1rem;
      display: block;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000044;
    }
    .book-list, .stats {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4c51bf;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item {
      margin-bottom: 1rem;
      background: #6b46c1;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item button {
      margin-top: 0.5rem;
      background-color: #ed64a6;
    }
    #readerContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 9999;
    }
    #readerIframe {
      width: 100%; height: 100%;
    }
    #closeReader {
      position: absolute;
      top: 10px; right: 10px;
      z-index: 10000;
      background: red;
      color: white;
      border: none;
      border-radius: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>My Library üìö</h1>

  <input type="file" id="uploadBook" accept=".txt,.epub,.pdf">
  <div class="book-list">
    <h2>üì• Uploaded Books</h2>
    <div id="uploadedList"></div>
  </div>

  <div id="readerContainer">
    <button id="closeReader">‚ùå Close</button>
    <iframe id="readerIframe"></iframe>
  </div>

  <script>
    let uploadedBooks = JSON.parse(localStorage.getItem("uploadedBooks") || "[]");
    const uploadedList = document.getElementById("uploadedList");
    const uploadInput = document.getElementById("uploadBook");
    const reader = document.getElementById("readerContainer");
    const iframe = document.getElementById("readerIframe");
    const closeReader = document.getElementById("closeReader");

    function renderUploads() {
      uploadedList.innerHTML = "";
      uploadedBooks.forEach((book, index) => {
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `<strong>${book.name}</strong><br>${book.type.toUpperCase()}`;
        const readBtn = document.createElement("button");
        readBtn.textContent = "Read";
        readBtn.onclick = () => readBook(book);
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          uploadedBooks.splice(index, 1);
          saveUploads();
        };
        div.appendChild(readBtn);
        div.appendChild(removeBtn);
        uploadedList.appendChild(div);
      });
    }

    uploadInput.addEventListener("change", () => {
      const file = uploadInput.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        uploadedBooks.push({ name: file.name, content: reader.result, type: file.name.split(".").pop() });
        saveUploads();
      };
      if (file.name.endsWith(".txt") || file.name.endsWith(".epub") || file.name.endsWith(".pdf")) {
        reader.readAsDataURL(file);
      } else {
        alert("Unsupported format.");
      }
    });

    function saveUploads() {
      localStorage.setItem("uploadedBooks", JSON.stringify(uploadedBooks));
      renderUploads();
    }

    function readBook(book) {
      if (book.type === "txt") {
        const win = window.open();
        win.document.write(`<pre>${atob(book.content.split(",")[1])}</pre>`);
      } else if (book.type === "epub") {
        const blob = base64ToBlob(book.content.split(",")[1], "application/epub+zip");
        const url = URL.createObjectURL(blob);
        iframe.src = `https://futurepress.github.io/epubjs-reader/?book=${encodeURIComponent(url)}`;
        reader.style.display = "block";
      } else if (book.type === "pdf") {
        const blob = base64ToBlob(book.content.split(",")[1], "application/pdf");
        const url = URL.createObjectURL(blob);
        iframe.src = url;
        reader.style.display = "block";
      }
    }

    function base64ToBlob(base64, mime) {
      const binary = atob(base64);
      const array = [];
      for (let i = 0; i < binary.length; i++) {
        array.push(binary.charCodeAt(i));
      }
      return new Blob([new Uint8Array(array)], { type: mime });
    }

    closeReader.addEventListener("click", () => {
      reader.style.display = "none";
      iframe.src = "";
    });

    renderUploads();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
