<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f9cf5, #a78bfa);
      color: white;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1a202c;
      color: #e2e8f0;
    }
    header {
      padding: 1rem;
      background-color: #5a67d8;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: #6b46c1;
      padding: 1rem;
    }
    nav button, nav select {
      background: #4c51bf;
      border: none;
      border-radius: 1rem;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    input, select, textarea {
      padding: 0.8rem;
      width: 80%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      margin: 0.3rem auto;
      font-size: 1rem;
      display: block;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000044;
    }
    .book-list, .stats, .upload-list, .fave-list {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4c51bf;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item, .upload-item {
      margin-bottom: 1rem;
      background: #6b46c1;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item button, .upload-item button {
      margin-top: 0.5rem;
      background-color: #ed64a6;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 1rem;
      background: white;
      color: black;
    }
    .shelf-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .book-cover {
      max-width: 100px;
      max-height: 150px;
      display: block;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }
    .bookshelf-view {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .bookshelf-book {
      width: 100px;
      height: 150px;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 0.5rem;
      overflow: hidden;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>My Library üìö</header>
  <nav>
    <button onclick="switchSection('tracker')">üìñ Book Tracker</button>
    <button onclick="switchSection('uploads')">üìÇ Upload & Read</button>
    <button onclick="switchSection('favorites')">‚ù§Ô∏è Favourites</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <select onchange="changeTheme(this.value)">
      <option value="default">üé® Theme</option>
      <option value="galaxy">Galaxy Glow</option>
      <option value="mint">Minty Fresh</option>
      <option value="sunset">Sunset Pop</option>
      <option value="mist">Cool Mist</option>
      <option value="forest">Forest Charm</option>
    </select>
    <button onclick="window.open('https://starryexplorers.github.io/SparkLogin/', '_blank')">üîê Login / Sign Up</button>
  </nav>
<!-- (rest of original unchanged content here) -->
<script>
function changeTheme(name) {
  const themes = {
    default: 'linear-gradient(to right, #7f9cf5, #a78bfa)',
    galaxy: 'radial-gradient(circle, #1a1a40, #4b0082)',
    mint: 'linear-gradient(to right, #a8edea, #fed6e3)',
    sunset: 'linear-gradient(to right, #ff7e5f, #feb47b)',
    mist: 'linear-gradient(to right, #e0eafc, #cfdef3)',
    forest: 'linear-gradient(to right, #dbe6e4, #a3bcb6)'
  };
  document.body.style.background = themes[name] || themes.default;
}
</script>
</body>
</html>
