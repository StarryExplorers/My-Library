<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f9cf5, #a78bfa);
      color: white;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1a202c;
      color: #e2e8f0;
    }
    header {
      padding: 1rem;
      background-color: #5a67d8;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: #6b46c1;
      padding: 1rem;
    }
    nav button {
      background: #4c51bf;
      border: none;
      border-radius: 1rem;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .active {
      display: block;
    }
    input, select, textarea {
      padding: 0.8rem;
      width: 80%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      margin: 0.3rem auto;
      font-size: 1rem;
      display: block;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000044;
    }
    .book-list, .stats, .upload-list, .bookshelf-view {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4c51bf;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item, .upload-item {
      margin-bottom: 1rem;
      background: #6b46c1;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item button, .upload-item button {
      margin-top: 0.5rem;
      background-color: #ed64a6;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 1rem;
      background: white;
      color: black;
    }
    .shelf-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .bookshelf-mode {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .bookshelf-cover {
      width: 100px;
      height: 140px;
      background: #6b46c1;
      border-radius: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>My Library 📚</header>
  <nav>
    <button onclick="switchSection('tracker')">📖 Book Tracker</button>
    <button onclick="switchSection('uploads')">📂 Upload & Read</button>
    <button onclick="switchSection('quotes')">📌 Saved Quotes</button>
    <button onclick="window.location.href='sparklogin.html'">🔐 Login</button>
    <button onclick="toggleTheme()">🌓 Toggle Theme</button>
  </nav>
  <div id="tracker" class="section active">
    <h2>📚 Book Shelves</h2>
    <div class="shelf-buttons">
      <button onclick="filterShelf('all')">All</button>
      <button onclick="filterShelf('Reading')">Reading</button>
      <button onclick="filterShelf('Read')">Read</button>
      <button onclick="toggleBookshelfView()">🪑 Toggle Bookshelf</button>
    </div>
    <input type="text" id="title" placeholder="Book Title">
    <input type="text" id="author" placeholder="Author">
    <input type="text" id="genre" placeholder="Genre (e.g. Mystery)">
    <select id="status">
      <option value="Reading">Reading</option>
      <option value="Read">Read</option>
    </select>
    <input type="number" id="rating" placeholder="Rating (1-5)">
    <textarea id="notes" placeholder="Notes or thoughts..."></textarea>
    <input type="text" id="coverEmoji" placeholder="Emoji or URL for Cover">
    <button onclick="addBook()">Add Book</button>
    <div class="book-list" id="bookList"></div>
    <div class="bookshelf-view" id="bookshelfView" style="display: none;"></div>
    <button onclick="backupLibrary()">💾 Backup</button>
  </div>
  <div id="uploads" class="section">
    <h2>📂 Upload and Read Books</h2>
    <input type="file" id="bookFile" accept=".txt,.pdf,.epub" />
    <button onclick="uploadBook()">Upload</button>
    <button onclick="exportUploads()">📤 Export Uploads</button>
    <div class="upload-list" id="uploadList"></div>
    <iframe id="readerFrame" style="display:none;"></iframe>
  </div>
  <div id="quotes" class="section">
    <h2>📌 Saved Quotes</h2>
    <div id="quoteList"></div>
  </div>
  <script>
    let books = JSON.parse(localStorage.getItem("books") || "[]");
    let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");
    let quotes = JSON.parse(localStorage.getItem("quotes") || "[]");

    function switchSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function addBook() {
      const title = document.getElementById("title").value;
      const author = document.getElementById("author").value;
      const genre = document.getElementById("genre").value;
      const status = document.getElementById("status").value;
      const rating = document.getElementById("rating").value;
      const notes = document.getElementById("notes").value;
      const cover = document.getElementById("coverEmoji").value;
      books.push({ title, author, genre, status, rating, notes, cover });
      localStorage.setItem("books", JSON.stringify(books));
      renderBooks();
    }

    function filterShelf(status) {
      renderBooks(status);
    }

    function renderBooks(filter = 'all') {
      const bookList = document.getElementById("bookList");
      const shelf = document.getElementById("bookshelfView");
      bookList.innerHTML = "";
      shelf.innerHTML = "";
      books.forEach((book, index) => {
        if (filter !== 'all' && book.status !== filter) return;
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `<strong>${book.title}</strong> by ${book.author}<br>` +
                        `Genre: ${book.genre || '—'}<br>` +
                        `Rating: ${book.rating || '—'} ⭐<br>` +
                        `${book.notes ? 'Note: ' + book.notes + '<br>' : ''}`;
        const favBtn = document.createElement("button");
        favBtn.textContent = "❤️ Favorite";
        favBtn.onclick = () => alert(`Favorited ${book.title}`);
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          books.splice(index, 1);
          localStorage.setItem("books", JSON.stringify(books));
          renderBooks(filter);
        }
        div.appendChild(favBtn);
        div.appendChild(removeBtn);
        bookList.appendChild(div);

        const shelfDiv = document.createElement("div");
        shelfDiv.className = "bookshelf-cover";
        shelfDiv.textContent = book.title;
        shelf.appendChild(shelfDiv);
      });
    }

    function toggleBookshelfView() {
      const list = document.getElementById("bookList");
      const shelf = document.getElementById("bookshelfView");
      const isShelfVisible = shelf.style.display === 'block';
      list.style.display = isShelfVisible ? 'block' : 'none';
      shelf.style.display = isShelfVisible ? 'none' : 'block';
    }

    function backupLibrary() {
      const blob = new Blob([JSON.stringify(books)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "my-library-backup.json";
      a.click();
    }

    function uploadBook() {
      const file = document.getElementById("bookFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const id = Date.now();
        const entry = { id, name: file.name, content: data };
        uploads.push(entry);
        localStorage.setItem("uploads", JSON.stringify(uploads));
        renderUploads();
      };
      reader.readAsText(file);
    }

    function renderUploads() {
      const list = document.getElementById("uploadList");
      const frame = document.getElementById("readerFrame");
      list.innerHTML = "";
      uploads.forEach(upload => {
        const div = document.createElement("div");
        div.className = "upload-item";
        div.innerHTML = `<strong>${upload.name}</strong><br>`;
        const readBtn = document.createElement("button");
        readBtn.textContent = "Read";
        readBtn.onclick = () => {
          frame.style.display = 'block';
          frame.srcdoc = `<pre style='white-space: pre-wrap; padding: 1rem;'>${upload.content.replaceAll('<', '&lt;')}</pre>`;
        };
        const favBtn = document.createElement("button");
        favBtn.textContent = "❤️ Favorite";
        favBtn.onclick = () => alert(`Favorited ${upload.name}`);
        const quoteBtn = document.createElement("button");
        quoteBtn.textContent = "📌 Save Quote";
        quoteBtn.onclick = () => {
          const quote = prompt("Enter quote from this book:");
          if (quote) {
            quotes.push({ book: upload.name, text: quote });
            localStorage.setItem("quotes", JSON.stringify(quotes));
            renderQuotes();
          }
        };
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          uploads = uploads.filter(u => u.id !== upload.id);
          localStorage.setItem("uploads", JSON.stringify(uploads));
          frame.style.display = 'none';
          renderUploads();
        };
        div.appendChild(readBtn);
        div.appendChild(favBtn);
        div.appendChild(quoteBtn);
        div.appendChild(removeBtn);
        list.appendChild(div);
      });
    }

    function renderQuotes() {
      const box = document.getElementById("quoteList");
      box.innerHTML = "";
      quotes.forEach(q => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${q.book}</strong>: ${q.text}`;
        box.appendChild(p);
      });
    }

    function exportUploads() {
      const blob = new Blob([JSON.stringify(uploads)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "my-library-uploads.json";
      a.click();
    }

    renderBooks();
    renderUploads();
    renderQuotes();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
