<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Library</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f9cf5, #a78bfa);
      color: white;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1a202c;
      color: #e2e8f0;
    }
    header {
      padding: 1rem;
      background-color: #5a67d8;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 8px #00000033;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      background: #6b46c1;
      padding: 1rem;
    }
    nav button {
      background: #4c51bf;
      border: none;
      border-radius: 1rem;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .section { display: none; padding: 2rem; }
    .active { display: block; }
    input, select, textarea {
      padding: 0.8rem;
      width: 80%;
      max-width: 400px;
      border-radius: 1rem;
      border: none;
      margin: 0.3rem auto;
      font-size: 1rem;
      display: block;
    }
    button {
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      font-size: 1rem;
      border: none;
      border-radius: 1.5rem;
      background-color: #5a67d8;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px #00000044;
    }
    .book-list, .stats, .upload-list {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4c51bf;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item, .upload-item {
      margin-bottom: 1rem;
      background: #6b46c1;
      padding: 1rem;
      border-radius: 1rem;
    }
    .book-item button, .upload-item button {
      margin-top: 0.5rem;
      background-color: #ed64a6;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 1rem;
      background: white;
      color: black;
    }
    .shelf-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .stats-box {
      text-align: center;
      margin-top: 1rem;
    }
    .search-bar {
      text-align: center;
    }
  </style>
</head>
<body>
  <header>My Library üìö</header>
  <nav>
    <button onclick="switchSection('tracker')">üìñ Book Tracker</button>
    <button onclick="switchSection('uploads')">üìÇ Upload & Read</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </nav>
  <div id="tracker" class="section active">
    <h2>üìö Book Shelves</h2>
    <div class="shelf-buttons">
      <button onclick="filterShelf('all')">All</button>
      <button onclick="filterShelf('Reading')">Reading</button>
      <button onclick="filterShelf('Read')">Read</button>
    </div>
    <div class="book-list" id="bookList"></div>
    <div class="stats-box" id="stats"></div>
    <button onclick="backupLibrary()">üíæ Backup</button>
  </div>
  <div id="uploads" class="section">
    <h2>üìÇ Upload and Read Books</h2>
    <div class="search-bar">
      <input type="text" id="uploadSearch" placeholder="Search uploaded books" oninput="renderUploads()" />
    </div>
    <input type="file" id="bookFile" accept=".txt,.pdf,.epub" />
    <button onclick="uploadBook()">Upload</button>
    <div class="upload-list" id="uploadList"></div>
    <iframe id="readerFrame" style="display:none;"></iframe>
  </div>
  <script>
    const bookList = document.getElementById("bookList");
    const uploadList = document.getElementById("uploadList");
    const readerFrame = document.getElementById("readerFrame");
    const stats = document.getElementById("stats");
    let books = JSON.parse(localStorage.getItem("books") || "[]");
    let uploads = JSON.parse(localStorage.getItem("uploads") || "[]");

    function switchSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function filterShelf(status) {
      renderBooks(status);
    }

    function renderBooks(filter = 'all') {
      bookList.innerHTML = '';
      let total = 0, totalRead = 0, totalReading = 0;
      books.forEach((book, index) => {
        if (filter !== 'all' && book.status !== filter) return;
        const div = document.createElement("div");
        div.className = "book-item";
        div.innerHTML = `<strong>${book.title}</strong> by ${book.author}<br>` +
                        `Genre: ${book.genre || '‚Äî'}<br>` +
                        `Rating: ${book.rating || '‚Äî'} ‚≠ê<br>` +
                        `${book.notes ? 'Note: ' + book.notes + '<br>' : ''}` +
                        `${book.status === 'Read' ? 'üìÖ Finished on: ' + (book.dateFinished || '-') : ''}`;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          books.splice(index, 1);
          localStorage.setItem("books", JSON.stringify(books));
          renderBooks(filter);
          updateStats();
        };
        div.appendChild(removeBtn);
        bookList.appendChild(div);
        total++;
        if (book.status === "Read") totalRead++;
        if (book.status === "Reading") totalReading++;
      });
      stats.innerHTML = `üìö Total: ${total} | ‚úÖ Read: ${totalRead} | üìñ Reading: ${totalReading}`;
    }

    function backupLibrary() {
      const blob = new Blob([JSON.stringify(books)], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "my-library-backup.json";
      a.click();
    }

    function uploadBook() {
      const file = document.getElementById("bookFile").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = e.target.result;
        const id = Date.now();
        const entry = { id, name: file.name, content: data };
        uploads.push(entry);
        localStorage.setItem("uploads", JSON.stringify(uploads));
        renderUploads();
      };
      reader.readAsText(file);
    }

    function renderUploads() {
      const query = document.getElementById("uploadSearch").value.toLowerCase();
      uploadList.innerHTML = "";
      uploads.filter(upload => upload.name.toLowerCase().includes(query)).forEach(upload => {
        const div = document.createElement("div");
        div.className = "upload-item";
        div.innerHTML = `<strong>${upload.name}</strong><br>`;
        const readBtn = document.createElement("button");
        readBtn.textContent = "Read";
        readBtn.onclick = () => {
          readerFrame.style.display = 'block';
          readerFrame.srcdoc = `<pre style='white-space: pre-wrap; padding: 1rem;'>${upload.content.replaceAll('<', '&lt;')}</pre>`;
        };
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          uploads = uploads.filter(u => u.id !== upload.id);
          localStorage.setItem("uploads", JSON.stringify(uploads));
          readerFrame.style.display = 'none';
          renderUploads();
        };
        div.appendChild(readBtn);
        div.appendChild(removeBtn);
        uploadList.appendChild(div);
      });
    }

    function updateStats() {
      renderBooks();
    }

    renderBooks();
    renderUploads();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
